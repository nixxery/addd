<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
      </div>

      <div class="row justify-content-center">
        <div id="caruselka" class="carousel slide" data-ride="carousel">
   		   <div class="carousel-inner">
   			  <div class="carousel-item active">
   				 <img class="d-block w-60" src="img/cat1.jpg" alt="Первая картинка">
   			  </div>

   			  <div class="carousel-item">
   			    <img class="d-block w-60" src="img/cat2.jpg" alt="Вторая картинка">
            <div class="carousel-caption">
  
            </div>
   			  </div>

   			  <div class="carousel-item">
   				 <img class="d-block w-60" src="img/cat3.jpg" alt="Третья картинка">
             <div class="carousel-caption">
          
            </div>
   			  </div>

          <div class="carousel-item">
           <img class="d-block w-60" src="img/li1.jpg" alt="Четвертая картинка">
            <div class="carousel-caption">
 
            </div>
          </div>

          <div class="carousel-item">
           <img class="d-block w-60" src="img/li2.jpg" alt="Пятая картинка">
            <div class="carousel-caption">
      
            </div>
          </div>

          <div class="carousel-item">
           <img class="d-block w-60" src="img/li3.jpg" alt="Шестая картинка">
            <div class="carousel-caption">
            
            </div>
          </div>

          <div class="carousel-item">
           <img class="d-block w-60" src="img/li4.jpg" alt="Седьмая картинка">
            <div class="carousel-caption">
             
            </div>
          </div>

          <div class="carousel-item">
           <img class="d-block w-60" src="img/li5.jpg" alt="Восьмая картинка">
            <div class="carousel-caption">
            
            </div>
          </div>

          <div class="carousel-item">
           <img class="d-block w-60" src="img/li6.jpg" alt="Девятая картинка">
            <div class="carousel-caption">
         
            </div>
          </div>

      </div>

      <div class="row justify-content-center">
        <ol class="carousel-indicators">
          <li data-target="#caruselka" data-slide-to="0" class="active"></li>
          <li data-target="#caruselka" data-slide-to="1"></li>
          <li data-target="#caruselka" data-slide-to="2"></li>
          <li data-target="#caruselka" data-slide-to="3"></li>
          <li data-target="#caruselka" data-slide-to="4"></li>
          <li data-target="#caruselka" data-slide-to="5"></li>
          <li data-target="#caruselka" data-slide-to="6"></li>
          <li data-target="#caruselka" data-slide-to="7"></li>
          <li data-target="#caruselka" data-slide-to="8"></li>
        </ol>

         <a class="carousel-control-prev" href="#caruselka" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         </a>

         <a class="carousel-control-next" href="#caruselka" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
         </a>
      </div>
   		     </div>
        </div>
      </div>
    </div>
   
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script type="text/javascript">
    
      $('#caruselka').attr("data-interval", "3000");

      $('body').css("background-color", "gold");
    </script>
  </body>
</html>
